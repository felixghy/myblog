{% extends "base.html" %}
{% block body_block %}
<h1>Welcome to My Blog</h1>


<div class="centerstage">

  {% for post in object_list %}
  <h1><a href="{% url 'blog_app1:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
<div class="date">
<p>Published on : {{ post.publish_date|date:"D M Y"}}</p>

  <a href="{% url 'blog_app1:post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count}}</a>
</div>


</div>

{% endfor %}
{% endblock %}
