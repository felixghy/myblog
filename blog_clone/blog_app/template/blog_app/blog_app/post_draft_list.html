{% extends "base.html" %}
{% block body_block%}

{%for post in object_list %}
<div class="post">
  <p class='date'> created: {{ post.create_date|date:'d-m-Y'}}</p>
  <h1><a href="{% url 'blog_app1:post_detail' pk=post.pk %}"></a></h1>
  <p>{{ post.text|trancatechars:200 }}</p>
</div>
{% endfor %}
{% endblock%}
