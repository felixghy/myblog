{% extends "blog_app/base.html" %}

{% block body_block %}

<div class="jumbotron">
<h1>Please login</h1>

{% if form.errors %}
<p>your user name and password does not match</p>
{% endif %}
<form action="{% url 'login' %}" method="post">

    {% csrf_token %}
      {{form.as_p}}

      <input type="submit" class='btn btn-primary' value="Login" />
      <input type="hidden" name="next" value="{{next}}">

</form>

</div>

{% endblock%}
